<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Register with ChatApp</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">
<link
	href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css"
	rel="stylesheet" crossorigin="anonymous" />
</head>
<style>
body {
	background-color: #3e3e3e;
	color: white;
}
</style>
<body>
	<div class="container">
		<form class="form-signin" th:object="${user}" method="POST" th:action="@{/register}">
			<h2 class="form-signin-heading">Register with ChatApp</h2>
			<p>
				<label for="username" class="sr-only">Username</label> <input
					type="text" th:field="*{userName}" id="username" name="username" class="form-control"
					placeholder="Username" required autofocus>
			</p>
			<p>
				<label for="email" class="sr-only">E-mail</label> <input
					type="email" id="email" name="email" th:field="*{userEmail}" class="form-control"
					placeholder="E-mail" required>
			</p>
			<p>
				<label for="password" class="sr-only">Password</label> <input
					type="password" th:field="*{password}" id="password" name="password" class="form-control"
					placeholder="Password" required>
			</p>
			<p>
				<input type="checkbox" id="accept-agreements" name="accept-aggreements">
				<label for="remember-me">Accept user agreements</label>
			</p>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
		</form>
	</div>
</body>
</html>
